<template name="game">
	<h1>Game Created</h1>
	<div class="box">Game ID: <span class="id">{{newId}}</span></div>
		{{#each players}}
	    	<div><img src="{{profilePic}}" class="list profilePic"><span class="players">{{name}}</span></div>
	    {{/each}}
	{{#if isTwo}}
		<div class="button" id="startButton">Start</div>
	{{/if}}
</template>
